<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-back-button btnIcon="arrow-back-outline" defaultHref="login"></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <div class="login-content">
    <section class="align-center web-view">
      <ion-img src="assets/auth/login_top.png" class="ion-margin-horizontal ion-padding login-img animate__animated animate__slideInLeft"></ion-img>
      <ion-text class="ion-text-center" style="color:#E72229;"> Welcome to Nursing Next Live!</ion-text>
      <ion-label>Login to your exisitng account of NN Live</ion-label>
      <ion-text class="ion-text-center ion-margin-top" style="font-size: 18px ; font-weight:700;">Sign Up</ion-text>
    </section>

    <section class="loginSection web-view ">
      <form  [formGroup]="signUpForm" autocomplete="off"  >

        <ion-item class="ion-margin-vertical box" lines="none" >
          <ion-input #mobile type="tel" placeholder="Sign up with mobile number" required
          maxlength="10" minlength="10" class="ion-padding"  name="phoneNumber"
          (keyup)="checkphoneNumber($event)" formControlName="mobile" aria-label="Sign up with mobile number">
        </ion-input>
        </ion-item >
      </form>
      <ion-button #btnNext  shape="round" color="danger" expand="block" class="login-btn ion-margin-top"  [disabled]="signUpForm.invalid"
      (click) ="gotoTandC($event,btn,mobile)">Next </ion-button>
    </section>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center ion-tappable">
    <ion-row>
      <ion-col class="ion-tappable" size="12">
          <ion-text (click)="gotoLogin()">Already have an account? <span>Login</span></ion-text>
      </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-footer>
