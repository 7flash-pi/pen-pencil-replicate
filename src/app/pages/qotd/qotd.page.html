<ion-header class="ion-no-border">
  <ion-toolbar class="bg" style="--background:#d1d1d1 !important; --color:var(--appTxt)">
    <app-back-button btnIcon="arrow-back-outline" btnText="Daily dose of knowledge" defaultHref="home"></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-item>
        <ion-col size="12">
          <ion-text>questions of the day</ion-text>
          <p [innerHTML]=" mcqQues?.text" ></p>
        </ion-col>
      </ion-item>
      <ion-col size="12">
        <ion-radio-group (ionFocus)="correctAns = true;">
          <ion-item *ngFor="let item of mcqQues?.options">
            <ion-radio value="1" labelPlacement="end" justify="start" aria-label="options" (click)="selectedOption(item)">
               <p [innerHTML]="item?.text"></p>
            </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>

      <ion-col size="12">
        <ion-button type="button" class="btn-submit" color="danger">Submit</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngFor="let solution of mcqQues?.solutionDescription">
        <ion-card class="correctAns">
          <ion-col size="12" class="ion-text-start">
            <p>Solution:</p>
          </ion-col>
          <ion-col size="11"  class="ion-margin-start">
            <ion-text [innerHTML]="solution?.text" class="solutionDesc"></ion-text>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin">
      <ion-col class="border-line">
        <ion-card>
          <ion-row >
            <ion-col>
              <ion-item lines="none">
                <ion-img src="assets/qod/concept.svg" class="qod-concept-img"></ion-img>
                <p>Concept of the day</p>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card>

        <ion-card>
          <ion-row >
            <ion-col>
              <ion-item lines="none">
                <ion-img src="assets/qod/pearl.svg" class="qod-concept-img"></ion-img>
                <p>Practice Pearl</p>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
