    <ion-row>

    </ion-row>
    <ion-row class="ion-margin-vertical">
      <ion-col>
        <app-content-slider></app-content-slider>

    </ion-row>

      <ion-row>

          <p class="heading">Our Proud Nextians</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding">
        <ion-col>
          <swiper-container [slidesPerView]="1" [loop]="true" [options]="slideOpt" scrollbar="true">
            <swiper-slide class="content-slide" *ngFor="let slide of bannersB1">
                <ion-img src={{slide?.image?.url}} alt=""></ion-img>
            </swiper-slide>
          </swiper-container>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <p class="heading">Recommended videos</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <swiper-container [slidesPerView]="1" [loop]="true" [options]="slideOpt" >
            <swiper-slide class="video-slide" *ngFor="let video of suggestedVideos" (click)="openVideo($event,video)">
                <ion-img src={{video?.image}} alt=""></ion-img>
            </swiper-slide>
          </swiper-container>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <p class="heading">Rate Us </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col (click) = "openPlayStore()">
          <ion-img src="assets/new_assets/rate.png"></ion-img>
        </ion-col>
      </ion-row>
