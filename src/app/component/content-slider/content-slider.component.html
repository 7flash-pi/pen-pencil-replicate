

<swiper-container [slidesPerView]="1" [loop]="true"   #slideWithNav [options]="slideOpt">
  <swiper-slide class="content-slide" *ngFor="let slide of bannerB2">
      <ion-img src={{slide?.image?.url}} alt=""></ion-img>
      <ion-text class="sub-title">{{slide?.actionUrl}}</ion-text>
  </swiper-slide>

</swiper-container>
