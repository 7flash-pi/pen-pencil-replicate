
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-content >

        <!--user info -card-->
        <div class="user-info-card bg-img" >
          <ion-grid class="ion-margin-top">
              <ion-row>
                <ion-col size="12" class="ion-text-end">
                  <ion-icon class="edit-userInfo " name="create-outline"></ion-icon>
                </ion-col>
                <ion-col size="4">
                  <ion-avatar class="user-avatar">
                      <img src="https://img.freepik.com/premium-vector/man-avatar-profile-round-icon_24640-14044.jpg?w=2000">
                  </ion-avatar>
                </ion-col>
                <ion-col class="mov-col" size="8">
                  <h5>Hi,{{userInfo ? userInfo.firstName: ''}} !</h5>
                  <p>{{userInfo ? userInfo.email : ''}}</p>
                </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <!--theme slection-->

          <ion-item lines="none" class="mode-toggle">
            <ion-icon name="invert-mode" slot="start" style="--color:var(--appPrimary);"></ion-icon>
            <ion-label class="ion-text-center">Night Mode</ion-label>
            <ion-toggle slot="end" [checked]="true" style="
            --background-checked: var(--appPrimary);
            --track-background: #fff;
            --track-background-checked:  var(--appPrimary)"
            (click)=" nightMode = !nightMode"  aria-label="nightMode" ></ion-toggle>
          </ion-item>


        <!--Main List Menu-->
        <ion-list id="inbox-list" class="ion-margin-horizontal list-menu">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  (click)="goto(p)" detail="false" >
              <ion-img src={{p.img}} class="ion-margin-end"> </ion-img>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
